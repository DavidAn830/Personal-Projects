    <title>Jquery</title>
    </head>
    <body>
        <h1>Jquery Training</h1>
        
        <button class="test">Test</button>
        <button class="continue">MyButton</button>

        <script>
            class PQuery {
                constructor(s) {
                    this.s = s;
                }

                html(template) {
                    this.s.innerHTML = template;
                }

            }
            const $$ = (selector) => {
                const targetE = document.querySelector(selector);
                
                return new PQuery(selector);
            };
            const obj1 = $$('button.test');
            const obj2 = $$('button.continue');
            console.log(obj1.html === obj2.html);
            
            // $$('button.test').html('hello world');
            // $$('button.continue').html('Next Step...');
        </script>
    </body>
